<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생신 축하드립니다!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .date {
            font-size: 1.2em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: 600;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .cake {
            font-size: 80px;
            margin: 30px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
        }

        .wish-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .wish-item:hover {
            transform: translateX(10px);
        }

        .wish-icon {
            display: inline-block;
            font-size: 1.5em;
            margin-right: 10px;
        }

        .closing {
            margin-top: 30px;
            font-size: 1em;
            color: #666;
            font-style: italic;
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkleFloat 8s linear infinite;
        }

        @keyframes sparkleFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-celebrate {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-celebrate:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .cake {
                font-size: 60px;
            }
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <div class="birthday-card">
            <div class="date">🎊 2024년 9월 15일 🎊</div>
            
            <h1>생신 축하드립니다!</h1>
            
            <div class="cake">🎂</div>
            
            <div class="message">
                <p><strong>존경하는 아버님,</strong></p>
                <p>오늘 특별한 날을 맞이하신 아버님께<br>
                진심으로 생신 축하의 말씀을 전합니다.</p>
            </div>
            
            <div class="wishes">
                <div class="wish-item">
                    <span class="wish-icon">💪</span>
                    <span>항상 건강하시고 활력 넘치시길 기원합니다</span>
                </div>
                <div class="wish-item">
                    <span class="wish-icon">😊</span>
                    <span>매일매일 행복한 웃음이 가득하시길 바랍니다</span>
                </div>
                <div class="wish-item">
                    <span class="wish-icon">🌟</span>
                    <span>모든 소망이 이루어지시길 응원합니다</span>
                </div>
                <div class="wish-item">
                    <span class="wish-icon">🏡</span>
                    <span>가정에 늘 평안과 기쁨이 함께하시길 바랍니다</span>
                </div>
            </div>
            
            <button class="btn-celebrate" onclick="celebrate()">🎉 축하 이벤트 🎉</button>
            
            <div class="closing">
                <p>아버님의 특별한 날을 함께 축하할 수 있어 영광입니다.<br>
                앞으로도 건강하시고 행복하세요!</p>
                <p style="margin-top: 15px; font-size: 0.9em;">- 따님을 사랑하는 사람이 올림 -</p>
            </div>
        </div>
    </div>

    <script>
        // 반짝이는 별 생성
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleSymbols = ['✨', '⭐', '💫', '🌟'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 8 + 's';
                    sparkle.style.animationDuration = (8 + Math.random() * 4) + 's';
                    sparklesContainer.appendChild(sparkle);
                }, i * 200);
            }
        }

        // 축하 이벤트 함수
        function celebrate() {
            createConfetti();
            
            // 축하 메시지 알림
            const messages = [
                "🎉 아버님의 생신을 진심으로 축하드립니다! 🎉",
                "🎂 오늘 하루 최고로 행복한 날 되세요! 🎂",
                "💝 항상 건강하시고 행복하세요! 💝",
                "🌟 모든 소망이 이루어지시길! 🌟"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // 임시 메시지 표시
            const tempMessage = document.createElement('div');
            tempMessage.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 10px 50px rgba(0,0,0,0.3);
                z-index: 1000;
                font-size: 1.3em;
                animation: fadeIn 0.5s ease;
            `;
            tempMessage.textContent = randomMessage;
            document.body.appendChild(tempMessage);
            
            setTimeout(() => {
                tempMessage.remove();
            }, 3000);
        }

        // 색종이 효과
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // 페이지 로드 시 반짝이 생성
        window.addEventListener('load', createSparkles);
    </script>
</body>
</html>
